<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>email validation</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="email" method="post">
    Email Adress: <input type="text" name="email_input">
    <input type="submit">
  </form>
  
</body>
</html>
